<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미세먼지</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <a href="#dust" class="active">미세먼지</a>
    <a href="#forecast">예보</a>
  </header>
  <section class="content">
    <div class="dust">
      <div class="dust-state good">
        <h2>미세먼지 앱</h2>
        <span class="state-emoji">😀</span>
        <strong class="state-msg">좋음</strong>
        <div class="state-info">
          <div class="figure">45&micro;g/m³</div>
          <div class="time">오늘 16:00</div>
        </div>
        <p class="position"><strong>강남구</strong> 측정소 기준</p>
      </div>
      <div class="dust-graph">
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
      </div>
    </div>

    <div class="forecast">
      <h2>미세먼지 예보</h2>
      <div class="forecast-img">
        <div class="dust-img first-child"><img src="https://via.placeholder.com/150/0000FF/808080" alt=""></div>
        <div class="dust-img"><img src="https://via.placeholder.com/150/0000FF/808080" alt=""></div>
        <div class="dust-img"><img src="https://via.placeholder.com/150/FF0000/FFFFFF" alt=""></div>
        <div class="dust-img"><img src="https://via.placeholder.com/150/FFFF00/000000" alt=""></div>
        <div class="dust-img"><img src="https://via.placeholder.com/150/000000/FFFFFF" alt=""></div>
      </div>
      <p class="forecast-msg"><span class="circle"></span>[미세먼지] 수도권, 충청권,광주,전북은 '나쁨', 그 밖의 권역은 '보통'으로 예상됨. 다만, 강원영서,대구는 오전에 '나쁨' 수준일 것으로 예상됨.</p>
      <p class="regional-grade">서울 : 보통, 제주: 좋음, 전남: 좋음,전북: 보통,광주: 좋음,경남: 좋음,경북: 보통,울산: 좋음,대구: 보통,부산: 좋음,충남: 보통,충북: 보통,세종: 보통,대전: 보통,,영동: 좋음,영서: 보통,경기남부: 보통,경기북부: 보통,인천: 보통</p>
      <div class="controller">
        <button type="button"><span class="blind">재생</span></button>
        <div class="bar">
          <div class="active-bar"></div>
          <div class="handle-btn"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="./js/app.js" type="module"></script> -->
</body>
</html>
